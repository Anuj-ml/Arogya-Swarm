services:
  db:
    image: postgres:15-alpine
    container_name: arogya-db
    environment:
      # WARNING: These are development credentials only!
      # For production, use strong passwords and consider using Docker secrets
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-arogya}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d arogya"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arogya-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:password@db:5432/arogya}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENWEATHERMAP_API_KEY: ${OPENWEATHERMAP_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY:-}
      MSG91_AUTH_KEY: ${MSG91_AUTH_KEY:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY:  ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
      ENVIRONMENT: development
      FRONTEND_URL: http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arogya-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000/ws
    command: npm run dev -- --host

volumes:
  postgres_data:
